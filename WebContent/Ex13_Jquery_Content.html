<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table , th , tr , td {border: 1px  solid blue;
	                      border-collapse: collapse;	                     
	                     }
	</style>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">

$(function(){
	// 요소추가  :  요소제거
	//empty() : 자식요소 제거  , remove() : 자신을 삭제
	$('#btncreateTable').click(function() {
		var row = $('#row').val();
		var col = $('#col').val();
		
		var strtable = "<table>";
			for(var i = 0 ; i < row ; i++){
				//행(tr)
				strtable+="<tr>";
				for(var j = 0 ; j < col ; j++){
					//열(td)
					strtable+="<td>(" + i +")행(" + j +")열</td>";
				}
				strtable+="</tr>";
			}
		strtable +="</table>"
		console.log(strtable);
		$('#divTable').append(strtable);
		
		//prepend
		//<div>*</div> > <div>A*</div> > <div>BA*</div>

	});
	
	$('#btnMenu').click(function() {
		//$('#menu').clone().insertBefore("#subMenu");
		$('#menu').clone().prependTo("#subMenu"); //나중에 자원 
	});

	
});


</script>
</head>
<body>
	<span id="lbldisplay"><b>Table Create</b></span>
	<input type="text" id="row">행
	<input type="text" id="col">열
	<input type="button" value="테이블 동적생성" id="btncreateTable">
	<div id="divTable">
		HELLO WORLD
	</div>
	<hr>
	<input type="button" id="btnMenu" value="변경">
	<div id="menu">HOME</div>
	<div id="content">CONTENT</div>
	<div id="subMenu">SUBMENU</div>
</body>
</html>
