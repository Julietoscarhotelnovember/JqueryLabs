<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>기본문법</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
/*
Syntax	Description	Example

태그 선택자
$("*")	모든 elements 선택
$(this)	the 현재의 HTML element 선택
$("p.intro")	class="intro"인 모든 <p> elements 선택
$("p:first")	첫번째 <p> element 선택
$("ul li:first")	첫번째 <ul>의 첫번째 <li> element 선택
$("ul li:first-child")	모든 <ul>의 첫번째 <li> element 선택

속성 선택자
$("[href]")	href 속성이 있는 모든 element 선택
$("a[target='_blank']")	Selects all <a> elements with a target attribute value equal to "_blank"
$("a[target!='_blank']")	Selects all <a> elements with a target attribute value NOT equal to "_blank"
$(":button")	Selects all <button> elements and <input> elements of type="button"
$("tr:even")	모든 <tr>의 짝수 번째 element 선택
$("tr:odd")	모든 <tr>의 홀수 번째 element 선택

주요 링크
http://www.w3schools.com/jquery/jquery_selectors.asp
http://www.w3schools.com/jquery/jquery_ref_selectors.asp
*/

$(document).ready(function() {
	//$('*').hide();
	//$(this).hide(); 자기자신 감추기
	$('button').click(function() {
		//$('*').hide();
		//$(this).hide();
		//$('ul li:first').hide(); //젤 처음꺼만 걸림
		//$('ul li:first-child').hide(); //모든 첫번째 자식
		$('tr:odd').css('color', 'red');
	});
});

</script>
</head>
<body>
