
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#txtname').val("kglim");
			//$('input[type=radio]')
			//1.Radio 기본값을 잡고 싶다 (name="gender" 2개 > 배열)
			$('input:radio').val(['F']); //값이 F 녀석을 checked 하겠다
			
			console.log($('input:radio').val()); //순서 value return
			console.log($('input:checked').val());//
			console.log($('input:radio[name=gender]:checked').val());
			//select 태그에서 단일선택
			//$('#isF').val()
			//$('#isF').val('jsp')
			
			//선택(다중선택)
			$('#isF').val(['jsp','oracle']);
			
			$('#btnok').click(function() {
				var msg ="";
				msg += $('#txtname').val() + " / ";
				msg += $('input:radio[name=gender]:checked').val();
				console.log("선택한 값 : " + msg);
				
				//select Tag (multiple) : 다중선택
				var selectTag="";
				selectTag = $('#isF').val();
				console.log(selectTag); //** Array 배열 return
				for(var index in selectTag){
					console.log(selectTag[index]);
				}
				
				//$('input:submit')
				//$('input[type=submit]')
				if($('#myForm').children().is('input:submit')){
					alert("true : 있어");
				}else{
					alert("false : 없어");
				}
				
				
				
			});
			
			
		});
	
	</script>
</head>
<body>
	TextBox : <input type="text" id="txtname">
	<br>
	RadioButton : Checked 속성
	<input type="radio" name="gender" value="M">남
	<input type="radio" name="gender" value="F">여
	<br>
	DropDownList(select 태그)
	<select id="isF" multiple="multiple" size="3">
		<option value="java">자바</option>
		<option value="jsp">웹프로그램</option>
		<option value="oracle">오라클</option>
	</select>
	<br>
	<input type="button" value="확인" id="btnok">
	<br>
	<div id="myForm">
		submitbutton : <input type="submit" value="전송">
	</div>
</body>
</html>
