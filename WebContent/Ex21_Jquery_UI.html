
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<link rel="stylesheet"	href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
	<script type="text/javascript">
		$(function(){
			$( "#draggable" ).draggable(
			  {opacity: "0.5"}		
			);
			
			$('#droppable').droppable(
			  {
				accept:"#draggable"  ,
				drop:function(){
					$(this).text('끌어다 놓기');
				}
				  
			  }		
			
			);
		});
	</script>
	
	<style type="text/css">
	body {
		font-family: Arial, Helvetica, sans-serif;
		font-size: 60%;
	     }
	#droppable { 
	             position: absolute;
	             left:200px;
	             top:150px;
	             width:300px;
	             height:250px;
	             border: 1px solid red; 
	            }     
</style>
</head>
<body>
	<img alt="로고" src="images/1.png" id="draggable">
	<div id="droppable">
	</div>
</body>
</html>
