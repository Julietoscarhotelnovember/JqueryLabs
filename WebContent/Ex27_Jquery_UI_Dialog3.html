
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 60%;
}
</style>
<script type="text/javascript">
		$(function(){
			$('#dialog').dialog(
				{
				  autoOpen:false,
				  buttons: {
					  		  //3개
					  		  //submit:팝업창에 값을 read 해서 부모창에 전달 (일정, 날짜 div id=output)
					  		  //reset :팝업창에 입력값을 초기화 (빈 문자열)
					  	      //cancle:팝업창 닫기 (빈문자열 ,닫기)
						  		submit:function(){
								var eventname = $('#event_name').val();
								var eventdate = $('#event_date').val();
								//main창에 출력
								//$('p').html("aaa"); <p>aaa</p>
								//$('<h3></h3>').html("aaa") : h1 태그 생성 : <h1>aaa</h1>
								$('<h3></h3>').html(eventname + " : " + eventdate).appendTo('#output');
						 		$('#dialog').dialog('close');
						 		},
								reset:function(){
									$('#event_name').val('');
									$('#event_date').val("");
								},
								cancel:function(){
									$('#event_name').val('');
									$('#event_date').val("");
									$('#dialog').dialog('close');
						 		}
				           }
					}		
			
			);
			
			
			$('#open_button').click(function() {
				$('#dialog').dialog('open');
			});
			
			$('#event_date').datepicker(
				{dateFormat:"yy년mm월dd일"}		
			);
			
		});
	
	</script>
</head>
<body>
	<h3 id="open_button">일정생성</h3>
	<hr>
	<div id="output"></div>

	<!-- 팝업창 -->
	<div id="dialog" title="팝업창">
		<h3>일정만들기</h3>
		<label for="event_name">일정이름</label> 
		<input type="text"id="event_name"> <br> 
		<label for="event_name">일정날짜</label>
		<input type="text" id="event_date" readonly="readonly">
	</div>
</body>
</html>
