<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//each문법 2종류
		//1번
		//$(selector).each(function(){this})
		//$(selector).each(function(index){this})
		//$(selector).each(function(index,element){element})
		//2번
		//$.each(selector, function(){this})
		//$.each(selector, function(index){this})
		//$.each(selector, function(index,element){element})

		//each함수의 사용
		//java: for(String s : array)
		//javascript: for(var s in array)
		//jquery: each()
		
		//1번의 다음의 3가지 패턴 > html태그를 다룰 때 좋음
		//1번 외부 api가 많이 ㅆ는 방법
		$('p').each(function() {
			console.log("1-1 this: " + $(this).text()); // this > p태그
		});
		//2번
		$('p').each(function(index) {
			console.log("index: " + index); //The index position of the selector
			console.log("1-2 this: " + $(this).text()); // this > p태그
			//$(this).attr("id", "param-"+index);
			$(this).attr({
				"id":"param-"+index,
				"color": "red" //이건 안되는듯					
			});
		});
		//3번 이게 젤 편함
		$('p').each(function(index, element) {
			console.log("index: " + index); //The index position of the selector
			console.log("1-3 element: " + element + " / " + $(element).text()); // this > p태그
		});
		
		$('#btn').click(function(){
			alert($('#param-1').text());
		});
		
		
		//응용하기
		//var array=['사과', '배', '수박'];
		//객체배열 [{}, {}, {}]
		var array=[
		          	{"name":"naver", "link":"www.naver.com"},
		           	{"name":"daum", "link":"www.daum.net"},
		           	{"name":"kosta", "link":"www.kosta.com"}
		          ];
		//선택자가 없는 each문 > 자바스크립트에서 쓸때 편함
		//function(index, obj)
		$.each(array, function(index, obj){
			//console.log("index: "+" / obj: "+obj);
			console.log("obj.name: "+obj.name+" / obj.link: "+obj.link);
		});
		
		//$('p').each(function(index, element){})
		//선택자 없은 걸로 바꿔보기
		$.each($('p'), function(index, element){
			console.log(index+" -- "+$(element).text());
		});
		
		//$.each(array, function(index. obj){})
		//선택자 있는 걸로 바꿔보기
		$(array).each(function(index, obj){
			console.log(index+" -- "+obj.name+" -- "+obj.link);
		});
	//each: jquery의 for문
	/*
	function(index,element)	Required.
	A function to run for each matched element.
	index - The index position of the selector
	element - The current element (the "this" selector can also be used)
	*/
	});
</script>
</head>
<body>
<p>java</p>
<p>jsp</p>
<p>oracle</p>
<input type="button" value="click" id="btn">
</body>
</html>
