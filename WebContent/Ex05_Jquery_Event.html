<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">

/* window.onload vs ready
onload는 전체(외부 리소스 포함) 로드 후 실행
ready는 html요소만 dom으로 만든 후 실행
ready는 로딩 중 멈추는 문제 > onload로
때에 따라 다르게 사용 */

$(document).ready(function() {
	//이벤트-유효성 검증
	$('#btnCopy').click(function(){
		var value=$('#txtuserid').val(); //val은 파라메터 없으면 getter, 있으면 setter 역할
		$('#txtcopyuserid').val(value);
	});
	
	//select > 주로 change 이벤트를 건다
	$('#select_hobby').change(function(){
		var value=$('#select_hobby option:selected').text(); //val 말고 text
		alert(value);
		$('#txtselect').val(value);
	});
	
	/* //만약 바디태그 안에 select가 하나만 있고, id가 없으면
	var value=$(':selected').text(); */
	
	$('#txtpwd2').keyup(function(){ //keyup은 키 눌렀다 땔때 발생하는 이벤트
		//txtpwd와 같으면 #message에 "암호가 일치합니다", 아니면 "일치안함"
		if($('#txtpwd').val() != $('#txtpwd2').val()) {
			$('#message').text('암호가 일치하지 않습니다.'); //innerText, innerHTML
		} else {
			$('#message').text('암호가 일치합니다');
		}
	});
	
	$('input').focus(function(){
		$(this).css('background-color', '#cccccc'); //this > input
	});
	$('input').blur(function(){
		$(this).css('background-color', '#ffffff');
	});
	
	//독특한 hover
	//mouse in(enter), out(leave)을 모두 제어 
	$("p").hover(
		function(){
	    $(this).css("background-color", "yellow");
	    }, function(){
	    $(this).css("background-color", "pink");
	});
});

</script>
</head>
<body>
<div>
		<p>jquery hover</p>
		ID:<input type="text" id="txtuserid">
		<hr>
		<input type="button" id="btnCopy" value="Copy">
		<hr>
		CopyID:<input type="text" id="txtcopyuserid">
		
		<hr>
		<select id="select_hobby">
			<option>java</option>
			<option>script</option>
			<option>jdbc</option>
		</select>
		<select id="select_hobby2">
			<option>_java</option>
			<option>_script</option>
			<option>_jdbc</option>
		</select>
		<br>
		<input type="text" id="txtselect">
		
		<hr>
		<table style="border: 1px solid red;">
			<tr>
				<td>암호</td>
				<td>
					<input type="text" id="txtpwd" size="20" maxlength="5">
				</td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td>
					<input type="text" id="txtpwd2" size="20" maxlength="5">
				</td>
			</tr>
		</table>
		<div id="message" style="color:red"></div>	
	</div>
</body>
</html>
